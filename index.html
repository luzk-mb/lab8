<!DOCTYPE html>
<html>
    <head>
        <title>stilos</title>
        <style>
            h1{
                color: rgb(26, 26, 216);
                font-size: 25px;

            } 
            p{
                color: rgb(32, 172, 149);
                font-family: Arial, Helvetica, sans-serif;
            }
            img{
                border: 2px solid rgb(66, 8, 78);
            }
        </style>
    </head>
    <body>
        <!--aplicar estilos en linea de bloque-->
        <h1>aprendo programacion basico</h1>
        <p >parrafo en linea</p>
        <img src="imagen.jpg">
        <h1>ver estilo de h1 en linea</h1>
        <p >ver estilo de parrafo en linea</p>
    </body>
</html>
